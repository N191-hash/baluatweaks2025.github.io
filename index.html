<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://imgur.com/a/o2ifNQ9" alt="Logo" class="logo">

        <h2>Config Master 3.0 ⚙️</h2>
        <p>Baluat Tweaks</p>

        <form id="loginForm">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" required>
            <button type="submit">Đăng nhập</button>
        </form>

        <p id="error-message" style="color: red; display: none;">Sai mật khẩu, thử lại!</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngăn chặn tải lại trang

            var passwordInput = document.getElementById("password").value;
            var correctPassword = "123456"; // Thay bằng mật khẩu bạn muốn

            if (passwordInput === correctPassword) {
                window.location.href = "config.html"; // Chuyển hướng đến trang config.html
            } else {
                document.getElementById("error-message").style.display = "block"; // Hiển thị lỗi
            }
        });
    </script>
</body>
</html>
