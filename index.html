<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/N191-hash/baluatweaks2025.github.io/refs/heads/main/Vixa.jpeg"> <!-- Logo cho iOS -->
    <link rel="icon" href="https://raw.githubusercontent.com/N191-hash/baluatweaks2025.github.io/refs/heads/main/Vixa.jpeg"> <!-- Logo cho trình duyệt -->
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/bYhe9Fz.png" alt="Uploaded Image">

        <h2>𝑪𝑶𝑵𝑭𝑰𝑮𝑴𝑨𝑺𝑻𝑬𝑹 𝟑.𝟎 𝑷𝑯𝑶𝑵𝑬</h2>
        <p>𝓑𝓪𝓵𝓾𝓪𝓽 𝓣𝔀𝓮𝓪𝓴𝓼</p>

        <form id="loginForm">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" required>
            <button type="submit">Đăng nhập</button>
        </form>

        <p id="error-message" style="color: red; display: none;">Sai mật khẩu, thử lại!</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngăn chặn tải lại trang

            var passwordInput = document.getElementById("password").value;
            var correctPassword = "NN_910KL_019"; // Thay bằng mật khẩu bạn muốn

            if (passwordInput === correctPassword) {
                window.location.href = "config.html"; // Chuyển hướng đến trang config.html
            } else {
                document.getElementById("error-message").style.display = "block"; // Hiển thị lỗi
            }
        });
    </script>
</body>
</html>
